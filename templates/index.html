<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <title>Hotel Reservation Prediction Application</title>
  </head>

  <body>
    <div class="container">
      <h2>Hotel Reservation Prediction Application</h2>
      <form method="POST">
        <div class="form-group">
          <label for="no_of_adults">Number of Adults</label>
          <input type="number" id="no_of_adults" name="no_of_adults" required />
        </div>

        <div class="form-group">
          <label for="no_of_children">Number of Children</label>
          <input
            type="number"
            id="no_of_children"
            name="no_of_children"
            required
          />
        </div>

        <div class="form-group">
          <label for="no_of_weekend_nights">Number of Weekend Nights</label>
          <input
            type="number"
            id="no_of_weekend_nights"
            name="no_of_weekend_nights"
            required
          />
        </div>

        <div class="form-group">
          <label for="no_of_week_nights">Number of Week Nights</label>
          <input
            type="number"
            id="no_of_week_nights"
            name="no_of_week_nights"
            required
          />
        </div>

        <div class="form-group">
          <label for="type_of_meal_plan">Meal Plan Type</label>
          <select id="type_of_meal_plan" name="type_of_meal_plan" required>
            <option value="0">Meal Plan 1</option>
            <option value="1">Meal Plan 2</option>
            <option value="2">Meal Plan 3</option>
            <option value="3">Not Applicable</option>
          </select>
        </div>

        <div class="form-group">
          <label for="required_car_parking_space">Parking Requiremnet</label>
          <select
            id="required_car_parking_space"
            name="required_car_parking_space"
            required
          >
            <option value="0">Yes</option>
            <option value="1">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="room_type_reserved">Room Type</label>
          <select id="room_type_reserved" name="room_type_reserved" required>
            <option value="0">Room_Type 1</option>
            <option value="1">Room_Type 2</option>
            <option value="2">Room_Type 3</option>
            <option value="3">Room_Type 4</option>
            <option value="4">Room_Type 5</option>
            <option value="5">Room_Type 6</option>
            <option value="6">Room_Type 7</option>
          </select>
        </div>

        <div class="form-group">
          <label for="lead_time">LEAD TIME</label>
          <input type="number" id="lead_time" name="lead_time" required />
        </div>

        <!-- ARRIVAL MONTH -->
        <div class="form-group">
          <label for="arrival_month">MONTH OF AARIVAL (MM)</label>
          <select id="arrival_month" name="arrival_month" required>
            <option value="1">JANUARY</option>
            <option value="2">FEBRUARY</option>
            <option value="3">MARCH</option>
            <option value="4">APRIL</option>
            <option value="5">MAY</option>
            <option value="6">JUNE</option>
            <option value="7">JULY</option>
            <option value="8">AUGUST</option>
            <option value="9">SEPTEMBER</option>
            <option value="10">OCTOBER</option>
            <option value="11">NOVEMBER</option>
            <option value="12">DECEMBER</option>
          </select>
        </div>

        <!-- ARRIVAL YEAR -->
        <div class="form-group">
          <label for="arrival_year">YEAR OF ARRIVAL (YYYY)</label>
          <input type="number" id="arrival_year" name="arrival_year" required />
        </div>

        <!-- ARRIVAL DATE -->
        <div class="form-group">
          <label for="arrival_date">DATE OF ARRIVAL (DD)</label>

          <select id="arrival_date" name="arrival_date" required>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            <option value="11"></option>
            <option value="12"></option>
            <option value="13"></option>
            <option value="14"></option>
            <option value="15"></option>
            <option value="16"></option>
            <option value="17"></option>
            <option value="18"></option>
            <option value="19"></option>
            <option value="20"></option>
            <option value="21"></option>
            <option value="22"></option>
            <option value="23"></option>
            <option value="24"></option>
            <option value="25"></option>
            <option value="26"></option>
            <option value="27"></option>
            <option value="28"></option>
            <option value="29"></option>
            <option value="30"></option>
            <option value="31"></option>
          </select>
        </div>

        <!-- MARKET SEG. -->
        <div class="form-group">
          <label for="market_segment_type">MARKETING SEGMENT</label>
          <select id="market_segment_type" name="market_segment_type" required>
            <option value="0">Aviation</option>
            <option value="1">Complementary</option>
            <option value="2">Corporate</option>
            <option value="3">Offline</option>
            <option value="4">Online</option>
          </select>
        </div>

        <!-- REPEATED_GUEST !!!! -->
        <div class="form-group">
          <label for="repeated_guest">Repeated Guest</label>
          <select id="repeated_guest" name="repeated_guest" required>
            <option value="0">Yes</option>
            <option value="1">No</option>
          </select>
        </div>

        <!-- NO. OF PREV CANCELATIONS -->
        <div class="form-group">
          <label for="no_of_previous_cancellations"
            >Number of Perv Cancellations</label
          >
          <input
            type="number"
            id="no_of_previous_cancellations"
            name="no_of_previous_cancellations"
            required
          />
        </div>

        <!-- NO. OF PREV Not CANCELATIONS -->
        <div class="form-group">
          <label for="no_of_previous_bookings_not_canceled"
            >Number of Perv NoN-Cancellations</label
          >
          <input
            type="number"
            id="no_of_previous_bookings_not_canceled"
            name="no_of_previous_bookings_not_canceled"
            required
          />
        </div>

        <div class="form-group">
          <label for="avg_price_per_room">Avg. Price per Room</label>
          <input
            type="number"
            id="avg_price_per_room"
            name="avg_price_per_room"
            required
          />
        </div>

        <div class="form-group">
          <label for="no_of_special_requests">No. of Special Request</label>
          <input
            type="number"
            id="no_of_special_requests"
            name="no_of_special_requests"
            required
          />
        </div>
        <button type="submit">Predict</button>
      </form>

      {% if prediction is not none %}
      <div class="result">
        {% if prediction == 0 %}
        <h3>Reservation will be cancelled</h3>
        {%elif prediction == 1 %}
        <h3>Reservation will not be cancelled</h3>
        {%endif%}
      </div>
      {%endif%}
    </div>
  </body>
</html>
